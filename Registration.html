<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GreenShop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="preloader">
    <div class="loading-spinner"></div>
</div>

<div class="registration_container">
    <h2 class="login_title">
        Login I <span class="green_color"> Register </span>
    </h2>
    <p class="registration_form">
        Enter your email and password to register.
    </p>
    <form action="" method="post" name="login">
        <input type="text" name="username" placeholder="Username"
               class="form_input form_input_marginB_16">
        <input type="email" name="enterYourEmailAddress" placeholder="Enter your email address"
               class="form_input form_input_marginB_16">
        <input type="password" name="password" placeholder="Password"
               class="form_input form_input_marginB_16">
        <input type="password" name="confirmPassword" placeholder="Confirm Password"
               class="form_input form_input_marginB_38">

        <button class="submit_button"> Register
        </button>
    </form>

    <p class="register_options">
        Or register with
    </p>
    <a href="#" class="google_link d-flex">
        <img src="images/google.svg" alt="google">
        Continue with Google
    </a>

    <a href="#" class="facebook_link d-flex">
        <img src="images/facebook.svg" alt="facebook">
        Continue with Facebook
    </a>
</div>
</body>
</html>
